<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    />
    <style>
        body{
            font-family: Be Vietnam Pro, Noto Sans, sans-serif;
        }
        .korean-text{
            font-family: "42dot Sans", sans-serif;
        }
    </style>
    <title>Greedy</title>
    <link rel="icon" type="image/x-icon" href="/image/greedy_icon.ico" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-slate-50 group/design-root overflow-x-hidden" style='font-family: "Be Vietnam Pro", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#e7eef4] px-10 py-3">
            <a class="flex items-center gap-4 text-[#0d151c]" href="/index.html">
              <div class="size-11">
                <img src="/image/greedy_circle.png" alt="Greedy"/>
              </div>
              <h2 class="text-[#0d151c] text-lg font-bold leading-tight tracking-[-0.015em]">Greedy</h2>
            </a>
            <div class="flex flex-1 justify-end gap-8">
                <div class="flex items-center gap-9">
                    <a class="text-[#0d151c] hover:scale-105 text-sm font-medium leading-normal" href="/index.html">Home</a>
                    <a class="text-[#0d151c] hover:scale-105 text-sm font-medium leading-normal" href="/about.html">About</a>
                    <a class="text-[#0d151c] hover:scale-105 text-sm font-medium leading-normal" href="/contact.html">Contact</a>
                  </div>
              <div class="flex gap-2">
                <a href="https://discord.gg/7hRUaqRh" target="_blank">
                  <button class="flex min-w-[84px] max-w-[480px] hover:scale-105 cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7eef4]">
                    <span class="truncate">
                      <img src="/image/discord_icon.svg" alt="discord" class="size-7"/>
                    </span>
                  </button>
                </a>
                <a href="https://github.com/greedy-team" target="_blank">
                  <button class="flex min-w-[84px] max-w-[480px] hover:scale-105 cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7eef4]">
                    <span class="truncate">
                      <img src="/image/github_icon.png" alt="Github" class="size-7"/>
                    </span>
                  </button>
                </a>
              </div>
            </div>
          </header>
        <div class="px-40 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
            <div class="@container">
              <div class="@[480px]:p-4">
                <div class="flex min-h-[480px] flex-col gap-6 bg-cover bg-center bg-no-repeat @[480px]:gap-8 @[480px]:rounded-xl items-center justify-center px-4 pb-10 @[480px]:px-10"
                     style='background-image: linear-gradient(rgba(0, 0, 0, 0.1) 0%, #007355 100%);'>
                  <img src="/image/greedy_white.png" alt="Greedy" class="size-13"/>
                  <h1 class="text-white text-4xl font-black leading-tight tracking-[-0.033em] text-center" style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25);">
                    Greedy, Software Development Club
                  </h1>
                </div>
              </div>
            </div>
            <h1 class="text-[#0d151c] text-[32px] font-bold leading-tight px-4 text-left pb-3 pt-6">Who we are</h1>
            <p class="text-[#0d151c] text-base font-normal leading-normal pb-3 pt-1 px-4">
              <span class="flex items-center gap-x-4"><strong class="text-lg font-bold">OPEN</strong><span class="korean-text">모든 정보를 투명하고 공개적으로</span></span><br />
              <span class="flex items-center gap-x-4"><strong class="text-lg font-bold">KINDNESS</strong><span class="korean-text">모두에게 친절하고 따뜻하게</span></span><br />
              <span class="flex items-center gap-x-4"><strong class="text-lg font-bold">TOLERANCE</strong><span class="korean-text">다름을 자연스러운 것으로</span></span><br />
              <span class="flex items-center gap-x-4"><strong class="text-lg font-bold">HUMAN COMMUNITY</strong><span class="korean-text">사람 사는 공동체답게</span></span>
            </p>
            <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
              <div class="flex flex-col gap-3"><div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl" style='background-image: url("/image/meet_reviewer.jpg");'></div></div>
              <div class="flex flex-col gap-3"><div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl" style='background-image: url("/image/cholog_love.jpg");'></div></div>
              <div class="flex flex-col gap-3"><div class="w-full bg-center bg-no-repeat aspect-square bg-cover rounded-xl" style='background-image: url("/image/greedy_main3.jpg");'></div></div>
            </div>
            <div class="@container">
              <div class="flex flex-col justify-end gap-6 px-4 py-10 @[480px]:gap-8 @[480px]:px-10 @[480px]:py-20">
                <div class="flex flex-col gap-2 text-center">
                  <h1 class="text-[#0d151c] text-[32px] font-bold leading-tight max-w-[720px]">We'd love for you to join us</h1>
                </div>
                <div class="flex flex-1 justify-center">
                  <div class="flex justify-center">
                    <div class="flex flex-1 gap-3 flex-wrap max-w-[480px] justify-center">
                    <a href="/about.html">
                        <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#007355] text-slate-50 grow">
                            <span class="truncate">Learn more</span>
                          </button>
                    </a>
                      <a href="https://discord.gg/7hRUaqRh" target="_blank">
                        <button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#e7eef4] text-[#0d151c] grow">
                          <span class="truncate">Join</span>
                        </button>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
